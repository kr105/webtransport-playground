<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTransport playground</title>
    <style>
        .cell {
            aspect-ratio: 1 / 1;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="scripts.js"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 mt-20">
        <main class="flex mt-4">
            <section class="bg-white p-4 flex-grow ml-4 rounded-lg shadow-lg">
                <h1 class="text-blue-800 font-bold text-xl mb-4">WebTransport playground</h1>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-2">
                    <div class="col-span-1">
                        <div class="grid gap-x-6 gap-y-8 lg:grid-cols-2">
                            <div class="col-span-2">
                                <div class="mb-4">
                                    <label for="txtServerUrl" class="block text-gray-700 mb-2">Server URL:</label>
                                    <div class="flex flex-col sm:flex-row">
                                        <input type="text" id="txtServerUrl"
                                            class="w-full px-4 py-2 border border-gray-300 rounded"
                                            value="https://webtransport.kr105.com">
                                        <button type="submit" id="btnConnect"
                                            class="bg-blue-500 text-white px-6 py-2 rounded sm:ml-4 mt-2 sm:mt-0 self-start sm:self-center disabled:bg-gray-200">Connect</button>
                                    </div>
                                </div>
                                <span id="connectionStatus"
                                    class="bg-gray-300 text-white text-xs font-bold rounded-full px-2 py-1">Disconnected</span>
                            </div>
                        </div>
                        <div class="mt-5 grid gap-x-6 gap-y-8 lg:grid-cols-2">
                            <div class="col-span-2">
                                <div class="mb-4">
                                    <label for="txtMessage" class="block text-gray-700 mb-2">Text message:</label>
                                    <input type="text" id="txtMessage"
                                        class="w-full px-4 py-2 border border-gray-300 rounded" value="hello">

                                    <div class="flex mx-auto my-2 flex-col">
                                        <div class="flex sm:items-center flex-col sm:flex-row space-y-2 sm:space-y-0">
                                            <label class="block text-gray-700">Send using:</label>
                                            <div class="flex flex-row">
                                                <input checked id="radioBoth" type="radio" name="stream-type-radio"
                                                    class="w-4 h-4 sm:ml-2 text-blue-600 bg-gray-100 border-gray-300">
                                                <label for="radioBoth"
                                                    class="ml-2 text-sm font-medium text-gray-900">Both</label>
                                            </div>
                                            <div class="flex flex-row">
                                                <input id="radioReliable" type="radio" name="stream-type-radio"
                                                    class="w-4 h-4 sm:ml-2 text-blue-600 bg-gray-100 border-gray-300 ">
                                                <label for="radioReliable"
                                                    class="ml-2 text-sm font-medium text-gray-900">Reliable</label>
                                            </div>
                                            <div class="flex flex-row">
                                                <input id="radioUnreliable" type="radio" name="stream-type-radio"
                                                    class="w-4 h-4 sm:ml-2 text-blue-600 bg-gray-100 border-gray-300 ">
                                                <label for="radioUnreliable"
                                                    class="ml-2 text-sm font-medium text-gray-900">Unreliable</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex mx-auto my-2 flex-col">
                                        <div
                                            class="flex grid sm:grid-cols-3 sm:items-top flex-col sm:flex-row space-y-2 sm:space-y-0 sm:gap-x-3">
                                            <div class="flex flex-col col-span-1">
                                                <button type="submit" id="btnSend"
                                                    class="bg-blue-500 text-white px-6 py-2 rounded disabled:bg-gray-200 mt-3 sm:mt-0">Send
                                                    text</button>
                                            </div>
                                            <div class="flex flex-col col-span-1">
                                                <button type="submit" id="btnStart1"
                                                    class="bg-blue-500 text-white px-6 py-2 rounded disabled:bg-gray-200 mt-3 sm:mt-0">Start
                                                    test 1</button>
                                                <span class="text-center text-gray-500">Send 100 messages</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-1 sm:px-20 lg:px-10 xl:px-20 2xl:px-40">
                        <h2 class="text-blue-800 text-sm mb-4">Test visualization</h2>
                        <div id="grid" class="grid grid-cols-10 gap-1"></div>
                    </div>
                </div>
                <div class="mt-10 grid gap-x-6 gap-y-8 grid-cols-2 lg:grid-cols-6">
                    <div class="col-span-2">
                        <div class="mb-4">
                            <label for="txtMainLog" class="block text-gray-700 mb-2">Main log:</label>
                            <textarea readonly id="txtMainLog" rows="10"
                                class="w-full px-4 py-2 border border-gray-300 rounded"></textarea>
                        </div>
                    </div>
                    <div class="col-span-2">
                        <div class="mb-4">
                            <label for="txtReliableLog" class="block text-gray-700 mb-2">Reliable stream log:</label>
                            <textarea readonly id="txtReliableLog" rows="10"
                                class="w-full px-4 py-2 border border-gray-300 rounded"></textarea>
                        </div>
                    </div>
                    <div class="col-span-2">
                        <div class="mb-4">
                            <label for="txtUnreliableLog" class="block text-gray-700 mb-2">Unreliable stream
                                log:</label>
                            <textarea readonly id="txtUnreliableLog" rows="10"
                                class="w-full px-4 py-2 border border-gray-300 rounded"></textarea>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
